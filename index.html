
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
  </head>
  <body>
    <header>
      <h1 class="">Weather Project</h1>
    </header>
    
    <form action="/" method="post" class="container mx-auto">
      <center>
        <div class="inline-block p-5 bg-red-100 rounded-xl bg-opacity-50 shadow-lg search">
          <input class="input h-16 text-2xl pl-4 rounded-tl-lg rounded-bl-lg " id="cityInput" type="text" name="cityName"  placeholder="Enter your city"/>
          <button type="submit" class="go h-16 w-16 text-3xl font-bold p-0 rounded-tr-lg rounded-br-lg">Go</button>
        </div>
      </center>
    </form>
  </body>
